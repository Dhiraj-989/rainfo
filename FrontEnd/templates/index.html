<html lang="en">

<head>

   <title>
      DROP Weather Dashboard
   </title>
   <script src="https://cdn.tailwindcss.com"></script>

   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <style>
      :root {
         --sidebar-bg: #0f1524;
         --main-bg: #121827;
         --accent-color: #5c3ee8;
         --input-bg: #1a1f2f;
         --text-primary: white;
         --glass-bg: rgba(94, 122, 220, 0.5);
         --glass-border: rgba(255, 255, 255, 0.18);
      }

      [data-theme="light"] {
         --sidebar-bg: #f0f0f0;
         --main-bg: #ffffff;
         --input-bg: #e0e0e0;
         --text-primary: #000000;
         --glass-bg: rgba(240, 240, 240, 0.9);
         --glass-border: rgba(0, 0, 0, 0.1);
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Inter', sans-serif;
         transition: all 0.3s;
      }

      body {
         background: var(--main-bg) url('https://images4.alphacoders.com/135/1355525.png') no-repeat center/cover;
         color: var(--text-primary);
         min-height: 100vh;
         padding-left: 64px;
      }

      /* Sidebar */
      .sidebar {
         position: fixed;
         left: 0;
         top: 0;
         width: 64px;
         height: 100vh;
         background: var(--sidebar-bg);
         padding: 24px 0;
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 32px;
         z-index: 1000;
      }

      .toggle-btn {
         width: 40px;
         height: 24px;
         background: var(--input-bg);
         border-radius: 999px;
         padding: 2px;
         cursor: pointer;
         position: relative;
      }

      .toggle-circle {
         width: 16px;
         height: 16px;
         background: white;
         border-radius: 50%;
         position: absolute;
         left: 2px;
         top: 2px;
         transition: transform 0.3s;
      }

      [data-theme="light"] .toggle-circle {
         transform: translateX(16px);
         background: var(--accent-color);
      }

      .icon-btn {
         color: #4a5568;
         background: none;
         border: none;
         cursor: pointer;
         font-size: 1.25rem;
      }

      .icon-btn:hover {
         color: var(--text-primary);
      }

      .active-icon {
         background: var(--accent-color);
         padding: 12px;
         border-radius: 12px;
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 8px;
      }

      .active-text {
         font-size: 0.6rem;
         color: white;
         text-align: center;
         line-height: 1.2;
         max-width: 48px;
      }

      /* Main Content */
      .main-content {
         padding: 24px;
         max-width: 1600px;
         margin: 0 auto;
      }

      .top-bar {
         display: flex;
         justify-content: space-between;
         margin-bottom: 40px;
      }

      .search-form {
         display: flex;
         align-items: center;
         background: var(--input-bg);
         border-radius: 999px;
         padding: 8px 16px;
         width: 100%;
         max-width: 500px;
      }

      .search-input {
         background: transparent;
         border: none;
         color: var(--text-primary);
         margin-left: 12px;
         width: 100%;
      }

      .user-menu {
         display: flex;
         align-items: center;
         background: var(--input-bg);
         border-radius: 999px;
         padding: 8px 16px;
         gap: 12px;
      }

      .user-avatar {
         width: 32px;
         height: 32px;
         background: var(--accent-color);
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      /* Prediction Section */
      .prediction-card {
         background: var(--glass-bg);
         backdrop-filter: blur(9px);
         border: 1px solid var(--glass-border);
         border-radius: 20px;
         padding: 32px;
         margin-bottom: 40px;
      }

      .input-grid {
         display: grid;
         grid-template-columns: repeat(2, 1fr);
         gap: 24px;
         margin-bottom: 32px;
      }

      .input-field {
         background: white;
         border-radius: 20px;
         padding: 16px;
         text-align: center;
         border: none;
         width: 100%;
      }

      .predict-btn {
         background: var(--accent-color);
         color: white;
         border: none;
         border-radius: 999px;
         padding: 16px 32px;
         font-size: 1.25rem;
         cursor: pointer;
         display: flex;
         align-items: center;
         gap: 12px;
      }

      .result-box {
         background: #4a5568;
         padding: 24px;
         border-radius: 12px;
         text-align: center;
         font-size: 1.25rem;
         margin-left: 24px;
      }

      /* Analysis Cards */
      .analysis-grid {
         display: grid;
         grid-template-columns: repeat(2, 1fr);
         gap: 24px;
      }

      .analysis-card {
         background: var(--glass-bg);
         backdrop-filter: blur(9px);
         border: 1px solid var(--glass-border);
         border-radius: 20px;
         padding: 24px;
         min-height: 200px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
      }
   </style>

   <style>
      body {
         font-family: 'Inter', sans-serif;
      }
   </style>
</head>

   <script>
      let willRain;
      document.getElementById('predict_button').addEventListener('click', function (event) {
         event.preventDefault();
         const rainfall = document.getElementById('Rainfall').value;
         const humidity3pm = document.getElementById('Humidity3pm').value;
         const humidity9am = document.getElementById('Humidity9am').value;
         const sunshine = document.getElementById('Sunshine').value;
         const minTemp = document.getElementById('MinTemp').value;
         const pressure9am = document.getElementById('Pressure9am').value;
         const pressure3pm = document.getElementById('Pressure3pm').value;
         const windGustSpeed = document.getElementById('WindGustSpeed').value;

         fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({
               Rainfall: rainfall,
               Humidity3pm: humidity3pm,
               Humidity9am: humidity9am,
               Sunshine: sunshine,
               MinTemp: minTemp,
               Pressure9am: pressure9am,
               Pressure3pm: pressure3pm,
               WindGustSpeed: windGustSpeed
            })
         })
            .then(response => {
               if (!response.ok) {
                  throw new Error('Network response was not OK');
               }
               return response.json();
            })
            .then(data => {
               console.log('Server Response:', data);

               const rainStatusDiv = document.getElementById('rainStatus');
               console.log(typeof data.data)
               if (data.data == 1) {
                  willRain = true;
                  rainStatusDiv.className = 'flex-1 bg-green-400 p-6 rounded-lg text-center text-lg font-medium';
                  rainStatusDiv.textContent = 'It will rain ðŸŒ§ï¸';
               } else {
                  willRain = false;
                  rainStatusDiv.className = 'flex-1 bg-red-400 p-6 rounded-lg text-center text-lg font-medium';
                  rainStatusDiv.textContent = 'No rain â˜€ï¸';
               }
            })
            .catch(error => {
               console.error('Error:', error);
               alert('An error occurred. Check console for details.');
            });
      });

   </script>

   <script>
      // Add navigation handler
      function handleNavigation(page) {
         const routes = {
            dashboard: '/',
            clean: '/cleaned-data-analysis',
            raw: '/raw-data-analysis',
            report: '/generate',
            model: '/model-details',
            documentation: '/documentation',
            group: '/group'
         };

         if (routes[page]) {
            window.location.href = routes[page];
         }
      }

      // Attach click handlers
      document.querySelectorAll('.icon-btn[data-page]').forEach(button => {
         button.addEventListener('click', function () {
            handleNavigation(this.dataset.page);
         });
      });
   </script>
